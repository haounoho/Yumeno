
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご飯候補セレクター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button class="dark-toggle" onclick="toggleDark()">🌙</button>
    <h1>今日のご飯は？</h1>
  </header>

  <main>
    <div class="buttons">
      <button onclick="showList('pasta')">🍝 パスタ</button>
      <button onclick="showList('meat')">🥩 肉</button>
      <button onclick="showList('ramen')">🍜 ラーメン</button>
    </div>

    <div id="cards" class="cards"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
